<ion-header>
  <ion-navbar>
    <ion-title>{{theDate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div class="newEvent">
		<button class="navbutton" icon-only color="light" (click)="monthly_view()">
	  		<ion-icon class="icons" name="md-calendar"></ion-icon>
		</button>
		<button class="navbutton" icon-only color="light" (click)="newEvent()">
	  		<ion-icon class="icons" name="add"></ion-icon>
		</button>
	</div>
	<br><br>
	
	<div class="event_list">
		<div class="item_event_list" *ngFor="let event of events1">
			<ion-card class="reales">
				<ion-card-header  (click)="editarEvento(event.id, event.dstartDate)">
					<ion-card-title >
						{{ event.title }}
					</ion-card-title>
				</ion-card-header>
				
				<ion-card-content class= "card-footer">
					{{ event.dstartDate }}
						<div class="delete">
							<div color="danger" class="dbut" ion-button icon-center (click)="eliminarEvento(event)">
								<ion-icon name="md-trash"></ion-icon>
							</div>
						</div>
				</ion-card-content>
			</ion-card>
		</div>
	</div>
	
	<ion-label>
		Sugerencias
	</ion-label>

	<ion-item *ngFor="let event of sevents">
		<ion-row>
	    	<ion-col col-10>
	    		<ion-card class="sugerencias" (click)="newEvent2(event.title)">
					<ion-card-header>
			    		<ion-card-title >
			    			{{ event.title }}
			    		</ion-card-title>
					</ion-card-header>
				</ion-card>
	    	</ion-col>
		</ion-row>
	</ion-item>
</ion-content>
